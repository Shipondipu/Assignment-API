<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="25Dec.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Country Info</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Search for a Country</h1>
        <div class="input-group mb-3">
            <input type="text" id="countryName" class="form-control" placeholder="Enter country name" />
            <button class="btn btn-primary" onclick="fetchCountryData()">Search</button>
        </div>
    </div>

    <!-- Country Data Section -->
    <div class="container" id="countryData">
        <!-- Results will be appended here dynamically -->
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Country Info. All Rights Reserved.
    </footer>

    <script src="25Dec.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
